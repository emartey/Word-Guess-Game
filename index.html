<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Where in the World IS that Carmen Sandiego?!</h1>
            <p class="lead">No clues, NO PROBLEM! How about an educated guess</p>
        </div>
        <div class="card">

            <div class="card-header">
                <div class="card-body">
                    <h2 class="card-title">Word to Guess</h2>
                </div>
            </div>

            <div class="panel-body">
                <div class="panel-default">
                    <h3 id="wordGuess">_ _ _ _ _ _ _ _</h3>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                Letters Guessed: <span id="letGuesses"></span>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                Guesses Left: <span id="quantityGuesses">0</span>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                Win Counter: <span id="winCount">0</span>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                Loss Counter: <span id="lossCount">0</span>
            </div>
        </div>



    </div>









    <br>
    <div class="container">
        <footer>

        </footer>
    </div>


    <!-- javascript -->

    <script src="assets/javascript/game.js">

    </script>
</body>

</html>
